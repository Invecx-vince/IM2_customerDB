<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Product Registration</title>
  {% load static %}
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/css/bootstrap.min.css' %}">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/css/mdb.min.css' %}">
  <!-- Your custom styles (optional) -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/stepper.css' %}">
  
        <link rel = "stylesheet" type="text/css" href="{% static 'css/Staple.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/Home.css' %}">


</head>
<body class="bg">
<div>
  <!-- Start your project here-->
    
      <!-- Grid row -->
      {% block content %}
    <div class="row pt-5 d-flex flex-column justify-content-center align-items-center">
        <div class="col-md-7">

            <form id="form" role="form" action="" method="POST" autocomplete= "off" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- First Step -->
                <div class="row setup-content-3" id="step-3">
                    <div class="col-md-12">
                        
                        <h3 class="font-weight-bold pl-0 my-4"><strong>Product Information</strong></h3>
                        <div class="form-group md-form font-weight-bold">
                            <strong>PRODUCT NAME:</strong>
                            <input id="prodname" name="name" type="text" required="required" class="form-control validate">
                        </div>
                        <div class="form-group md-form font-weight-bold">
                            <strong>Price (in Php): </strong>
                            <input id="prodprice" name="p_price" type="number" required="required" class="form-control validate" step="5">
                        </div>
                        <div class="form-group md-form font-weight-bold">
                            <strong>Sold by Dozen  </strong>
                            <input type="checkbox" name="p_isDoz" id="prodisDoz" value="Yes"><br>
                        </div>
                        <div class="form-group md-form font-weight-bold">
                          <strong>Product Picture  </strong>
                            <input type="file" name="prodPic" id="prodPic" style="width:50%" enctype="multipart/form-data">
                        </div>
                        
                        <button class="btn btn-mdb-color btn-rounded nextBtn-3 float-right" type="button">Next</button>
                        <button type ="submit" class="btn btn-success btn-rounded float-right">Submit</button>-->
                    </div>
                </div>
            </form>
      </div>
    </div>
    {% endblock content %}

  </div>
</body>
</html>
